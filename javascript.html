<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <title>Formulário bootstrap</title>
</head>

<body>
  <script>
    /*faça um script para receber dois números
    inteiros utilizando o prompt depois some os
    mesmos e apresente a soma em um alert.
    
    var num1 = parseInt(prompt('digite o 1° número'));
    var num2 = parseInt(prompt('digite o 2° número')) ;

   var soma = num1 + num2;
   alert('Soma:'+ soma);*/

  </script>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>

  <main class="container">

    <form class="row">
    

      <!--Cálculo Somar -->
      <div class="col-md-3">
        <label for="numero1" class="form-label">Número 1</label>
       
          <input type="text" class="form-control" placeholder="Numero 1" aria-label="Número 1" name="numero1"
            id="numero1">
        </div>

        <div class="col-md-3">
          <label for="numero2" class="form-label">Número 2</label>
         
            <input type="text" class="form-control" placeholder="Numero 2" aria-label="Número 2" name="numero2"
              id="numero2">
          </div>

          <div class="col-md-6">
            <label class="form-label">Resultado</label>
            <input type="text" class="form-control" placeholder="Resultado" aria-label="Resultado" name="Resultado"
              id="Resultado">
          </div>


          <div class="col-6 mt-3">
            <button type="button" class="btn btn-primary btn-lg" id="btnCalcular">Calcular</button>
            <button type="button" class="btn btn-secondary btn-lg" id="btnLimpar">Limpar</button>

          </div>


        <!--Cálculo Imc-->

        <div class="col-md-3">
          <label for="txtPeso" class="form-label">Digite seu peso</label>
          <input type="text" class="form-control" id="txtPeso" placeholder="Peso">
        </div>

        <div class="col-md-3">
          <label for="txtAltura" class="form-label">Digite sua altura</label>
          <input type="text" class="form-control" id="txtAltura" placeholder="Altura">
        </div>

        <div class="col-md-6">
          <label for="txtResultado" class="form-label">Resultado</label>
          <input type="text" class="form-control" id="txtResultado" placeholder="Resultado">
        </div>

        <div class="col-6 mt-3">
          <button type="button" class="btn btn-primary btn-lg" id="btnCalcular">Calcular</button>
          <button type="button" class="btn btn-secondary btn-lg" id="btnLimpar">Limpar</button>

        </div>

    </form>
  </main>

  <footer>

  </footer>
  <script src="js/calculos.js"></script>
</body>

</html>
